<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register a new account</title>
        <meta name="viewport" charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form action="http://www.no-where.com/formhandler.php">
        <div class="MainSectionR">
        <p class="title"> <b> Y Register form</b> </p>
        <img src="brightLogo.png" alt="Y Logo" class="imgLogo">
        <p class="LogoText"><b>Register a new account</b></p>
        <input type="Text" aria-label="Enter yor first name here" class="FirstName" pattern="(?=.*[a-z]).{2,}" required placeholder="First Name"> 
         <input type="Text" aria-label="Enter your last name here" class="LastName" pattern="(?=.*[a-z]).{2,}" required placeholder="Last Name"> 
         <input type="Text" aria-label="Enter username here" class="Username" required placeholder="Username"> 
         <input type="tel" aria-label="Enter your phone number here" class="PhoneNumber" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" required placeholder="Phone number">  
         <input type="email" aria-label="Enter your e-mail adress here" class="Email" required placeholder="Email"> 
         <input type="password" aria-label="Enter password here" class="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one upper and lowercase,
                 and at least 8 or more characters" required placeholder="Password"> 
         <input type="password" aria-label="Confirm password" class="ConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one upper and lowercase,
                 and at least 8 or more characters" required placeholder="Confirm Password">
         <label for="DateOfBirth" aria-label="Date of birth" class="DateOfBirth">Date of Birth</label> 
         <input type="date" class="DateOfBirth1" required placeholder="Date of Birth"> 
         <fieldset class="GenderName" aria-label="Choose gender"><p>Gender<p>
         <input type="checkbox" name="gender1" value="Male" id="Male">
         <label for="Male">Male</label> 
         <input type="checkbox" name="gender2" value="Female" id="Female">
         <label for="Female">Female</label> 
         <input type="checkbox" required name="gender3" value="Different" id="Different">
         <label for="Different">Different</label>
        
         </fieldset>
         <fieldset class="Language" aria-label="Choose language"><p> Language</p>
         <select name="Language" class="language"> 
            <option value="English" aria-label="English" required name="English">English</option>
            <option value="Polish" aria-label="Polish">Polish</option>
            <option value="Romanian" aria-label="Romanian">Romanian</option>
            <option value="Spanish" aria-label="Spanish">Spanish</option>
            <option value="Italian" aria-label="Italian">Italian</option>
         </select>
         </fieldset>
         <input type="Text" class="Country" aria-label="Enter country here" required placeholder="Country"> 
         <input type="Text" class="Adress" aria-label="Enter adress here" required placeholder="Adress"> 
         <input type="Text" class="PostalCode" aria-label="Enter postal code here" required placeholder="Postal Code"> 
         <button type="button" class="ToS"> <a href="terms.html" target="blank">Terms of service</a></button>
         <button type="button" class="PP"><a href="privacy.html" target="blank">Privacy Policy</a></button>
         <input type="submit" value="Register" class="Login"></input>
        <button type="button" class="DarkTheme" aria-label="Change to dark theme"> <a href="RegistrationDark.html"> Dark theme</a></button>

        <a href="index.html" class="linkR">I already have an account</a>
        </form>
    </body>
